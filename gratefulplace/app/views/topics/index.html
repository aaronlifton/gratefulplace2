<div id="topics">
  <div class="post" ng-repeat="topic in topics">
    <div class="content" ng-bind-html-unsafe="firstPost(topic).content"></div>
    <footer>
      <div class="date">{{topic.date}}</div>
      <div class="author">
        <a href="/#/users/{{topic.author.id}}">
          {{topic.author.username}}
        </a>
      </div>
      <div class="favorite">
        <a href="#">&#9733;</a>
      </div>
      <a href="/#/topics/{{topic.id}}/" class="comments">23 replies</a>
    </footer>
  </div>
</div>
