<div class="peek white" ng-controller="PeekWatchesCtrl">
  <div>
    <form ng-submit="createWatch()">
      <h3>Watch this</h3>
      <input type="submit" value="Watch" />
    </form>
  </div>
  <div ng-show="watching()">
    <h3>Watching</h3>
  </div>
  <div ng-hide="watching()">
    <h3>Not Watching</h3>
  </div>
</div>
