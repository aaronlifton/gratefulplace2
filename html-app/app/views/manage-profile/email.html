<div id="main">
  <h2>{{user.username}}</h2>
  <div class="chunk" id="change-email">
    <h3>Email Preferences</h3>
    <div class="success" ng-show="successMessage">
      {{successMessage}}
    </div>
    <form ng-submit="updateEmail()">
      <div class="vertical-fields">
        <div class="field">
          <label for="email">Email Address</label>
          <div><input type="email" id="email" name="email" ng-model="user['email']" /></div>
          <div class="error" error-messages="errors['email']"></div>
        </div>
      </div>
      <div class="vertical-fields">
        <div class="selection" ng-repeat="pref in preferences">
          <div>
            <label>
              <input
                 type="checkbox"
                 id="{{pref.key}}"
                 name="preferences[]"
                 value="{{pref.key}}"
                 ng-checked="checked(pref)"
                 ng-model="pref.checked" />
              {{pref.descr}}
            </label>
          </div>
        </div>
      </div>
      <input type="submit" value="Update Preferences" />
    </form>
  </div>
</div>

<div id="more">
  <nav class="secondary">
    <ng-include src="'views/manage-profile/nav.html'"></ng-include>
  </nav>
</div>
